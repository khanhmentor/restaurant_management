<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
  
{% block content %}
<h1>Add Item</h1>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
    <label for="menu_item">Menu Item:</label>
    <select name="menu_item_id" id="menu_item" class="form-control">
        {% for item in menu_items %}
        <option value="{{ item.id }}" data-description="{{ item.description }}">{{ item.name }}</option>
        {% endfor %}
    </select>
    </div>
    <div class="form-group">
    <table>
        <td>
            <label for="item_description">Desciption:</label>
        </td>
        <td>
            <textarea id="item_description" rows="4" cols="50" readonly>{{ menu_items.0.description }}</textarea>
        </td>
    </table>
    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" id="quantity" class="form-control" value="1" min="1">
    <br>
    <table>
        <td>
            <label for="note">Note:</label>
        </td>
        <td>
            <textarea name="note" id="note" rows="4" cols="50"></textarea>
        </td>
    </table>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}

</body>

<script>
    $(document).ready(function() {
        $('#menu_item').change(function() {
            description = $(this).find(':selected').data('description');
            $('#item_description').text(description);
        });
    });
</script>

</html>
