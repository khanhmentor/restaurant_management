{% load static %} 

<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <div class="navbar">
        <a href="#">
        <img src='{% static "photo/logo.jpg" %}' alt="Logo" width="100px" height="auto">
        </a>
        <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="grid-container">
        <div class="left-div"></div>
        <div class="sidebar">
            {% for type in menu_types %}
                <div class="button-container">
                    <a class="menu-button" data-id="{{ type.id }}">{{ type.name }}</a>
                </div>
            {% endfor %}
        </div>
        <div class="main-content">
            {% for item in menu_items %}
                    <table class="dishes-container">
                        <tr>
                            <td>
                                <img class="tasty-dishes" src="https://img.buzzfeed.com/buzzfeed-static/static/2022-12/1/22/asset/3435da075303/sub-buzz-645-1669934371-89.jpg?downsize=900:*&output-format=auto&output-quality=auto" alt="Example image">
                            </td>
                        </tr>
                        <tr>
                            <td>{{ item.name }}</td>
                        </tr>
                    </table>
            {% endfor %}
        </div>
        <div class="right-div"></div>
    </div>       
</body>

<script>
    $(document).ready(function() {
        $('.menu-button').click(function() {
            $('.menu-button').removeClass('active');
            $(this).addClass('active');
            id = $(this).attr('id')
        });
        $('.navbar ul li a').click(function() {
            $('.navbar ul li a').removeClass('active');
            $(this).addClass('active');
        });
    });
</script>

<style>

    body {
        background-image: url('{% static "photo/wizarding-world.jpg" %}');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
    }

    .grid-container {
        margin-top: 120px;
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-gap: 20px;
    }

    .left-div,
    .right-div {
        grid-column: 1 / 2;
    }

    .sidebar {
        grid-column: 2 / 4;
        padding: 20px;
        border: 1px solid rgb(80, 76, 76);
        border-radius: 20px;
        height: 100vh;
        background-color: rgb(80, 76, 76);
    }

    .main-content {
        grid-column: 4 / 10;
        padding: 20px;
        border: 1px solid rgb(80, 76, 76);
        border-radius: 20px;
        height: 100vh;
        background-color: rgb(80, 76, 76);
    }

    .button-container {
        width: 100%;
        position: relative;
        text-decoration: none;
        border-bottom: 2px solid gray;
        margin-bottom: 10px;
    }

    .button-container::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -2px;
        width: 0;
        height: 2px;
        background-color: white;
        transition: width 0.2s ease, left 0.2s ease;
    }

    .button-container:hover::after {
        width: 100%;
        left: 0;
    }

    .menu-button {
        display: inline-block;
        padding: 10px 20px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        color: gray;
        text-decoration: none;
        font-size: 18px;
        transition: background-color 0.5s ease, color 0.5s ease;
        cursor: pointer;
    }

    .menu-button:hover {
        border: 2px solid gray;
        border-bottom: none;
        background-color: white;
        color: #000;
    }

    .active {
        border: 2px solid gray;
        border-bottom: none;
        background-color: white;
        color: #000 !important;
    }

    .active::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -2px;
        width: 100%;
        height: 2px;
        background-color: white;
    }

    .dishes-container {
        background-color: white;
        border-radius: 5px;
        color: rgb(120, 49, 49);
        text-align: center;
    }

    .tasty-dishes {
        width: 300px;
        height: 200px;
        filter: contrast(1.1) brightness(0.9) saturate(1.1);
        border-radius: 5px;
    }

    .tasty-dishes:hover {
        filter: contrast(1.2) brightness(0.8) saturate(1.2);
    }

    /*--------------------*/

    .navbar {
        background-color: rgb(80, 76, 76);
        height: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 50px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999;
    }

    .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
    }

    .navbar ul li {
        margin-right: 25px;
    }

    .navbar ul li a {
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        color: gray;
        padding: 10px 15px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .navbar ul li a:hover {
        border: 2px solid gray;
        border-bottom: none;
        background-color: white;
        color: #000;
    }

</style>

</html>
